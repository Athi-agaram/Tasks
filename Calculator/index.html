<!DOCTYPE html>
<html> 
<head> 
    <title>Simple Calculator</title> 
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body> 
    <div class="header">
     <h1 style="align-items: center;" >Calculator</h1> 
    </div>
    <div class="calculator"> 
       
         <input type="text" id="result" disabled> 
    <br><br> 
        <button onclick="appendToResult('1')">1</button> 
        <button onclick="appendToResult('2')">2</button> 
        <button onclick="appendToResult('3')">3</button><br> 
        <button onclick="appendToResult('4')">4</button> 
        <button onclick="appendToResult('5')">5</button>  
        <button onclick="appendToResult('6')">6</button><br> 
        <button onclick="appendToResult('7')">7</button> 
        <button onclick="appendToResult('8')">8</button> 
        <button onclick="appendToResult('9')">9</button><br> 
        <button onclick="appendToResult('0')">0</button> 
        <button onclick="appendToResult('+')" >+</button> 
        <button onclick="appendToResult('-')" >-</button><br> 
        <button onclick="appendToResult('*')" >*</button> 
        <button onclick="appendToResult('/')" >/</button> 
        <button onclick="calculateResult()" class="result">=</button><br><br> 
        <button onclick="clearResult()" class="clearResult">C</button> 
        <button onclick="backspace()" class="backspace">B</button> 
    </div>
</body>
</html>
